    <title>Project 1: Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="prod/css/style.css">
</head>
<body>
  <div class="masthead-wrapper">
    <div class="container">
      <header class="masthead">
        <div class="logo">
          <img  src="prod/images/logo-618_medium.gif"
              srcset="prod/images/logo-1268_large.gif 1268w,
                prod/images/logo-618_medium.gif 618w,
                prod/images/logo-320_small.gif 320w"
              sizes="(max-width:599px) 150px, 200px"
              alt="Logo that says ReadyLab for Adam Kiryk">
        </div>
        <div class="title-wrapper">
          <h1 class="site-title">Adam Kiryk</h1>
          <div class="site-tagline">Front End Mastery</div>
        </div>
      </header>
    </div>
  </div>
  <div class="container">
    <div class="grid grid--gutters grid--full">
      <div class="grid-cell">
        <div class="hero-wrapper">
          <figure class="hero--figure">
            <img  src="prod/images/ride-618_medium.jpg"
                  srcset="prod/images/ride-1268_large.jpg 1268w,
                    prod/images/ride-618_medium.jpg 618w,
                    prod/images/ride-320_small.jpg 320w"
                  alt="hero image">
            <figcaption class="hero--caption">A carnival ride at the Boulder County Fair, 2015. Boulder, Colorado.</figcaption>
          </figure>
          <div class="hero-text">
            <h3>Hello.</h3>
            <p>Check out my photos!</>
          </div>
        </div>
      </div>
    </div>

    <div class="grid grid--gutters grid--full med-grid--1of2 large-grid--1of3">
      <div class="grid-cell">
        <div class="portfolio-item">
          <figure>
            <img  src="prod/images/utah-618_medium.jpg"
                  srcset="prod/images/utah-1268_large.jpg 1268w,
                          prod/images/utah-618_medium.jpg 618w,
                          prod/images/utah-320_small.jpg 320w"
                  sizes="(min-width:960px) calc((100vw - 2em)/3), (min-width:600px) calc((100vw - 2em)/2), 100vw"
                  alt="Website image">
            <div class="hidden-text">Sunset on the canyon walls, August 2015. The sun sets quickly when you're in the canyon — it's a hot afternoon one moment and chilly evening the next. </div>
            <figcaption>The Green River, Utah<span class="expand-icon">+</span></figcaption>
          </figure>
        </div>
      </div>
      <div class="grid-cell">
          <div class="portfolio-item">
          <figure>
            <img  src="prod/images/river1-618_medium.jpg"
                  srcset="prod/images/river1-1268_large.jpg 1268w,
                          prod/images/river1-618_medium.jpg 618w,
                          prod/images/river1-320_small.jpg 320w"
                  sizes="(min-width:960px) calc((100vw - 2em)/3), (min-width:600px) calc((100vw - 2em)/2), 100vw"
                  alt="Website image">
             <div class="hidden-text">A canoe in front of Tamarisk trees, which are green and lush and provide plenty of driftwood for fires, but are invasive — the National Park Service is trying to replace them with native pinyon pine and other species.</div>
            <figcaption>Canoeing on the Green River, Utah.<span class="expand-icon">+</span></figcaption>
          </figure>
        </div>
      </div>
      <div class="grid-cell">
        <div class="portfolio-item">
          <figure>
            <img  src="prod/images/vermont-618_medium.jpg"
                  srcset="prod/images/vermont-1268_large.jpg 1268w,
                          prod/images/vermont-618_medium.jpg 618w,
                          prod/images/vermont-320_small.jpg 320w"
                  sizes="(min-width:960px) calc((100vw - 2em)/3), (min-width:600px) calc((100vw - 2em)/2), 100vw"
                  alt="Website image">
            <div class="hidden-text">Wildflowers in front of a 19th century barn in northeastern Vermont. The barn is still used for cows, turkeys, and storing hay.</div>
            <figcaption>Summer, Vermont.<span class="expand-icon">+</span></figcaption>
          </figure>
        </div>
      </div>
      <div class="grid-cell">
        <div class="portfolio-item">
          <figure>
            <img  src="prod/images/lilies-618_medium.jpg"
                  srcset="prod/images/lilies-1268_large.jpg 1268w,
                          prod/images/lilies-618_medium.jpg 618w,
                          prod/images/lilies-320_small.jpg 320w"
                  sizes="(min-width:960px) calc((100vw - 2em)/3), (min-width:600px) calc((100vw - 2em)/2), 100vw"
                  alt="Website image">
            <div class="hidden-text">Waterlilies near Jackman, Maine, June 2013.</div>
            <figcaption>Early summer, Maine.<span class="expand-icon">+</span></figcaption>
          </figure>
        </div>
      </div>
      <div class="grid-cell">
        <div class="portfolio-item">
          <figure>
            <img  src="prod/images/rocks-618_medium.jpg"
                  srcset="prod/images/rocks-1268_large.jpg 1268w,
                          prod/images/rocks-618_medium.jpg 618w,
                          prod/images/rocks-320_small.jpg 320w"
                  sizes="(min-width:960px) calc((100vw - 2em)/3), (min-width:600px) calc((100vw - 2em)/2), 100vw"
                  alt="Website image">
            <div class="hidden-text">Massive boulders along the Urubamba River near Machu Picchu</div>
            <figcaption>Aguas Calientes, Peru.<span class="expand-icon">+</span></figcaption>
          </figure>
        </div>
      </div>
      <div class="grid-cell">
        <div class="portfolio-item">
          <figure>
            <img  src="prod/images/rorbur-618_medium.jpg"
                  srcset="prod/images/rorbur-1268_large.jpg 1268w,
                          prod/images/rorbur-618_medium.jpg 618w,
                          prod/images/rorbur-320_small.jpg 320w"
                  sizes="(min-width:960px) calc((100vw - 2em)/3), (min-width:600px) calc((100vw - 2em)/2), 100vw"
                  alt="Website image">
            <div class="hidden-text">Old fishing cabins in the Lofoten Islands, Norway. These were used for cod fisherman from the 1920s until recently, when they've been converted to tourist lodgings.</div>
            <figcaption>Lofoten Islands, Norway.<span class="expand-icon">+</span></figcaption>
          </figure>
        </div>
      </div>
      <div class="grid-cell">
        <div class="portfolio-item">
          <figure>
            <img  src="prod/images/telescope-618_medium.jpg"
                  srcset="prod/images/telescope-1268_large.jpg 1268w,
                          prod/images/telescope-618_medium.jpg 618w,
                          prod/images/telescope-320_small.jpg 320w"
                  sizes="(min-width:960px) calc((100vw - 2em)/3), (min-width:600px) calc((100vw - 2em)/2), 100vw"
                  alt="Website image">
            <div class="hidden-text">A strangely anthropomorphic viewing telescope on the Jungsfraujoch in Switzerland — glacier in the background.</div>
            <figcaption>The Jungfraujoch, Switzerland.<span class="expand-icon">+</span></figcaption>
          </figure>
        </div>
      </div>
      <div class="grid-cell">
        <div class="portfolio-item">
          <figure>
            <img  src="prod/images/winter-618_medium.jpg"
                  srcset="prod/images/winter-1268_large.jpg 1268w,
                          prod/images/winter-618_medium.jpg 618w,
                          prod/images/winter-320_small.jpg 320w"
                  sizes="(min-width:960px) calc((100vw - 2em)/3), (min-width:600px) calc((100vw - 2em)/2), 100vw"
                  alt="Website image">
            <div class="hidden-text">New England's notorious winter of 2015 iced over Boston Harbor, even freezing-in the Tea-Party museum's replica ships.</div>
            <figcaption>Boston's Tea Party Museum.<span class="expand-icon">+</span></figcaption>
          </figure>
        </div>
      </div>
      <div class="grid-cell">
        <div class="portfolio-item">
          <figure>
            <img  src="prod/images/yvoire-618_medium.jpg"
                  srcset="prod/images/yvoire-1268_large.jpg 1268w,
                          prod/images/yvoire-618_medium.jpg 618w,
                          prod/images/yvoire-320_small.jpg 320w"
                  sizes="(min-width:960px) calc((100vw - 2em)/3), (min-width:600px) calc((100vw - 2em)/2), 100vw"
                  alt="Website image">
            <div class="hidden-text">Yvoire is one of <em>les plus beaux village de France</em>, famous for abundant flowers, medieval architecture, and a charming harbor on Lac Lemon.</div>
            <figcaption>Yvoire, France.<span class="expand-icon">+</span></figcaption>
          </figure>
        </div>
      </div>
    </div>

  </div>

  <footer>
    <div class="end-text">Adam Kiryk, ©2015</div>
  </footer>

  <script src="prod/js/unminified.js"></script>
</body>
